<div class="modal-content text-center">
    <div class="modal-header d-flex justify-content-center">
        <h2 class="modal-title text-center">Import File</h2>
        
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <div class="modal-body">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Excel">
                
                    <div>
                        <div class="dropzone" fileDragDrop (filesChangeEmiter)="excelDragDropUpload($event, $event)"> 
                            <div class="text-wrapper">
                                <div class="centered">
                                    <input type="file" name="file" id="file" (change)="excelUpload($event)" accept=".xlx, .xlsx" multiple=false>
                                    <label for="file"><span class="textLink">Select your EXCEL file</span> or Drop it here!</label>
                                </div>
                            </div>
                        </div>
                    </div>
               
            </mat-tab>
        
            <mat-tab label="CSV">
                
                <div>
                    <div class="dropzone" fileDragDrop (filesChangeEmiter)="csvDragDropUpload($event,$event)" multiple=false>
                        <div class="text-wrapper">
                            <div class="centered">
                                <input type="file" #csvReader name="file" id="file" (change)="csvUpload($event)" accept=".csv" multiple=false />
                                <label for="file"><span class="textLink">Select your CSV file</span> or Drop it here!</label>
                            </div>
                        </div>
                    </div>
                </div>

            </mat-tab>
        </mat-tab-group>
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
</div>
