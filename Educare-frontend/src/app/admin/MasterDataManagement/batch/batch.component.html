<!-- Content Header-->
<div class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1 class="m-0 text-dark">

                  Batch Management

              </h1>
          </div>
          <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">

                  <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
                  <li class="breadcrumb-item"><a routerLink="/admin/mas-data-manage/geographic">Geographic</a></li>
                  <li class="breadcrumb-item"><a routerLink="/admin/mas-data-manage/institutional">Institutional</a></li>
                  <li class="breadcrumb-item"><a routerLink="/admin/mas-data-manage/department">Department</a></li>
                  <li class="breadcrumb-item active">Batch</li>

              </ol>
          </div>
      </div>
  </div>
</div>
<!--content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">

       <!--
      //////////////////////////////
      //////////////////////////////
          Main Content Goes Here
      //////////////////////////////
      //////////////////////////////
      -->

      <div class="uptoTable">
        <h1 class="title">Batches</h1>
        <button mat-button (click)="openDialog('Add', {})" mat-flat-button color="primary">Add Row</button>
      </div>

       <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="admissionYear">
            <th mat-header-cell *matHeaderCellDef> Admission Year </th>
            <td mat-cell *matCellDef="let element"> {{element.admissionYear}} </td>
          </ng-container>

           <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
              <button mat-mini-fab color="success" (click)="openDialog('View', element)">
                <mat-icon>visibility</mat-icon>
              </button>  
              <button mat-mini-fab color="accent" (click)="openDialog('Update', element)">
                <mat-icon>edit</mat-icon>
              </button> 
              <button mat-mini-fab color="warn" (click)="openDialog('Delete', element)">
                <mat-icon>delete</mat-icon>
              </button>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
</div>
<!--Main content -->
